  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
      <div class="modal fade" id="ProjectModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="ProjectModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header pink-back p-1">
            <h5 class="modal-title px-2" id="ProjectModalLabel">Add New Project</h5>
            <button type="button" class="btn-close p-3" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="project-form">
              <div class="mb-3">
                <input type="text" class="form-control" id="projectInput" name="project"
                  aria-describedby="projectTitleHelp" placeholder="Project Title" maxlength="40" required>
              </div>
              <div class="modal-footer p-0 border-0">
                <button type="submit" class="new-project-button rounded" id="add-project" role="button" >Create Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



      <div class="col-md-8" id="task-list-container">

        <div id="todos">

        </div>
 
        <div id="todo-detail-modal"></div>
  <div class="modal fade" id="todoModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="todoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header pink-back p-1">
        <h5 class="modal-title add-todo-title px-2" id="todoModalLabel">Add New ToDo</h5>
        <h5 class="modal-title update-button px-2" id="todoModalLabel1">Update ToDo</h5>
        <button type="button" class="btn-close p-3" data-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="todo-form">
          <input type="hidden" id="id" name="id">
          <div class="mb-3">
            <input type="text" class="form-control" id="todo-title" name="title" aria-describedby="todoTitleHelp"
              maxlength="40" required>
          </div>
          <div class="form-floating">
            <textarea class="form-control" id="todoDescription" name="description" style="height: 150px;"></textarea>
            <label for="floatingTextarea">Description</label>
          </div>
          <div class="my-1">
            <input type="date" class="form-control" name="date" id="todoDate" placeholder="Add date" required>
          </div>
          <div class="">
            <select class="form-control priority-option mb-2" name='priority' id="priority">
              <option selected disabled>Prioroty</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="modal-footer p-0 border-0">
            <button type="submit" class="new-project-button rounded add-task-btn" role="button">Create Todo</button>
            <button type="submit" class="new-project-button rounded update-button update-task-btn" role="button">Update Todo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



      </div>

    </div>

  </div>

  <header class="header" id="header">
    <section class="header">
      <div class="d-md-none mobile-menu">
        <i class="fas fa-th-list px-3 pt-2 fa-2x text-white" id="menu-bar"></i>
      </div>
      <div class="labtop-menu text-white d-none d-md-block">
        <a href="#" class="fs-3 fw-bold text-white nav-link padding-bottom"><i
            class="fas fa-clipboard-check px-0 text-white"></i>
          To Do</a>
      </div>
    </section>
  </header>

  <main class="main" id="main">
    <div class="row p-0 m-0">
      <div class="col-md-3 p-0 m-0 d-none d-md-block col-11 menu-bar border-end border-secondary" id="navbar">
        <navbar class="navbar-list">
          <button type="button" class="projects pro fs-3 fw-bold px-4">Projects</button><br>
          <section id="projects">
          </section>
          <section class="pink m-3 rounded-circle shadow-plus float-end" data-toggle="modal"
            data-target="#ProjectModal" role="button"><i class="fas fa-plus fa-2x padding-4"></i>
          </section>
      </div>
      <div class="col-md-9 col-12 p-0 m-0">
        <div id="todo-list">

        </div>

      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-2 bg-light footer fixed-bottom" id="footer">
    <div class="container d-flex justify-content-between">
      <div>
        <p><i class="far fa-copyright"></i> Zulfizar Abdumurodova</p>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/zulfizarabdumurodova/"><i class="fab fa-linkedin-in fs-4 px-2"></i></a>
        <a href="https://github.com/AbdumurodovaZulfizar"><i class="fab fa-github fs-4"></i></a>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
